<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Our Telegram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 1.8em;
      margin: 20px;
    }
    .btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: not-allowed;
      margin-top: 20px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    .btn.active {
      opacity: 1;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body onclick="playAudioOnce()">
  <h1>üéÅ Group Join Karne ke liye 3 baar button pe click karein</h1>
  <img src="https://telegra.ph/file/b5709b12a8cd3a13a9ad4.jpg" alt="Banner" />

  <button class="btn" id="verifyBtn">Click to Verify (3)</button>
  <div id="status">3 clicks remaining</div>

  <audio id="voice" src="https://vocaroo.com/media_command.php?media=s1i1sthzQCFXm&command=download_mp3" preload="auto"></audio>

  <script>
    let clicked = 0;
    const btn = document.getElementById('verifyBtn');
    const status = document.getElementById('status');
    const audio = document.getElementById('voice');
    const telegramLink = 'https://t.me/+NB_Chz9PeyIwNzk1';

    let audioPlayed = false;
    function playAudioOnce() {
      if (!audioPlayed) {
        audio.play().catch(() => {});
        audioPlayed = true;
      }
    }

    btn.addEventListener('click', () => {
      playAudioOnce();
      clicked++;
      let left = 3 - clicked;

      if (left > 0) {
        btn.textContent = `Click to Verify (${left})`;
        status.textContent = `${left} clicks remaining`;
      } else {
        btn.classList.add('active');
        btn.textContent = '‚úÖ JOIN TELEGRAM';
        status.textContent = 'Verification complete! Tap to join.';
        btn.disabled = false;
        btn.style.cursor = "pointer";
        btn.onclick = () => window.location.href = telegramLink;
      }
    });
  </script>
</body>
</html>
