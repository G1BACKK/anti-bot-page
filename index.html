<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe Now</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: background 0.3s;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .button.active {
      cursor: pointer;
      opacity: 1;
    }

    .banner {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .banner img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    .tagline {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="margin-top: 30px;">SUBSCRIBE NOW</h2>
  <p>JOIN NOW FOR FREE</p>

  <div class="banner">
    <img src="https://telegra.ph/file/b5709b12a8cd3a13a9ad4.jpg" alt="Promo">
    <div class="tagline">üî• JOIN CHANNEL NOW ‚ÄºÔ∏è<br>üìà TOP QUALITY SESSIONS<br>üí• UNDER 3 LEVEL WINS</div>
  </div>

  <button class="button" id="subscribeBtn" disabled>JOIN TELEGRAM CHANNEL</button>

  <script>
    let isHuman = false;
    let timerStarted = false;

    function activateButton() {
      const btn = document.getElementById('subscribeBtn');
      btn.classList.add('active');
      btn.disabled = false;
      btn.style.cursor = 'pointer';
      btn.onclick = () => {
        window.location.href = 'https://t.me/LossRecoveryEntry'; // replace with your real channel
      };
    }

    function startTimer() {
      if (!timerStarted) {
        timerStarted = true;
        setTimeout(() => {
          if (isHuman) activateButton();
        }, 5000);
      }
    }

    ['scroll', 'click', 'touchstart'].forEach(evt => {
      document.addEventListener(evt, () => {
        isHuman = true;
        startTimer();
      }, { once: true });
    });
  </script>
</body>
</html>
